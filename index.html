<body>
    <script>
        var t_grad = prompt('Задайте значение температуры в градусах по Цельсию, чтобы получить значение градусов по Фаренгейту', '');
        t_far = t_grad * 1.8 + 32;
        alert("Температура по Фаренгейту равна:\n" + t_far);
    </script>

    <script>
        alert("Задача: Работа с переменными. Сделать обмен значений двух числовых переменных. *без использования третьей переменной");
        var a = prompt('Введите значение a', '');
        var b = prompt('А теперь введите значение b', '');
        a = a ^ b;
        b = a ^ b;
        a = a ^ b;
        alert("Значение a изменилось на:\n" + a + ',' + "\n\nЗначение b изменилось на:\n" + b);
    </script>

    <script>
        alert("Задача: Объявить две переменные: admin и name. Записать в name строку 'Василий'; Скопировать значение из name в admin. Вывести admin (должно вывести 'Василий').");
        var name = 'Василий';
        alert("Внимание! Согласно задаче для переменной name присвоено значение:\n" + name);
        var admin = name;
        alert("Присвоил переменной admin значение равное переменной name var admin = name и получил результат, где admin равен:\n" + admin);
    </script>

    <script>
        alert("Задание: *Чему будет равно JS-выражение 1000 + '108'? ");

        var a = 1000 + "108";
        alert("Получаю результат, где 'a' вида 1000 + '108' равняется:\n\n" + a);
