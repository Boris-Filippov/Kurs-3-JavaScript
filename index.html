    <script>

        var a = 1, b = 1, c, d;

        d = b++; alert(d); // 1 - Ответ 1, потому что постфиксная форма оператор++ тоже увеличивает значение оператора d на +1, но при этом возвращает старое значение, которое было до увеличения.
        c = (2 + ++a); alert(c); // 5 - Ответ 5, потому что в примере № 1 мы увеличили значение а на +1 и теперь тоже увеличиваем на +1, поэтому 2 + 2 + 1 = 5.
        d = (2 + b++); alert(d); // 4 - Ответ 4, потомучто переменной b во втором примере было присвоено значение 2 (не смотря на то, что код вывел предыдущее значение из-за постфиксного оператора), поэтому 2 + 2 = 4.
        alert(a); // 3 - Ответ 3, потому что в примере № 1 значение а было увеличено на +1, затем в примере № 3 мы его ещё раз увеличили на +1, итого 1 + 1 + 1 = 3.
        alert(b); // 3 - Ответ 3, потому что значению b мы прибавили +1 в примере № 2, а затем ещё раз в примере № 4, но снова вернули предыдущее значение.

    <script>
        // Урок 2, задание № 3. Объявить две целочисленные переменные a и b и задать им произвольные начальные значения. Затем написать скрипт, который работает по следующему принципу:
        // Условие № 1 - если a и b положительные, вывести их разность;
        // Условие № 2 - если а и b отрицательные, вывести их произведение;
        // условие № 3 - если а и b разных знаков, вывести их сумму;
        // Условие * ноль можно считать положительным числом.

        var a = +prompt('Введите любое число (положительное или отрицательное) - это будет значение a');
        var b = +prompt('Введите любое число (положительное или отрицательное) - это будет значение b');

        if (a >= 0 && b >= 0) { // Условие № 1, где a и b положительные или равны нулю из условия со звёздочкой.
            x = a - b; // Вычисляем их разность.
            alert(x); // Выводим результат на экран.
        }
        else if (a < 0 && b < 0) { // Условие № 2, где a и b отрицательные.
            x = a * b; // Вычисляем их произведенение.
            alert(x); // Выводим результат на экран.
        }
        else if (a < 0 && b > 0 || a > 0 && b < 0) { // Условие № 3, где у a и b разные знаки.
            x = a + b; // Вычисляем их сумму. Кстати, из урока № 1 или разбора задания № 1 урока 1, если a и b не присвоить числовые значение, то по дефолту они будут строчными и будут складываться, а будут склеиваться. 
            alert(x); // Результат на экране.
        }
    </script>

    <script>
        // Урок 2, задание № 6. Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation), где arg1, arg2 – значения аргументов, operation – строка с названием операции. В зависимости от переданного значения операции выполнить одну из арифметических операций (использовать функции из пункта 5) и вернуть полученное значение (использовать switch).
        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case 'сложение':
                    return arg1 + arg2;
                    break;
                case 'вычитание':
                    return arg1 - arg2;
                    break;
                case 'деление':
                    return arg1 / arg2;
                    break;
                case 'умножение':
                    return arg1 * arg2;
                    break;
                default:
                    return 'Операция не из списка задания № 5';
            }
        }
    </script>
